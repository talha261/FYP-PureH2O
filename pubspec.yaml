name: pureh20
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1



environment:
  sdk: '>=2.19.3 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.62.0
  cupertino_icons: ^1.0.2
  pinput: ^2.3.0
  image_picker: ^1.0.2
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts: 
    - family : Poppins900
      fonts : 
      - asset : assets/fonts/Poppins-Black.ttf

    - family : Poppins300
      fonts : 
      - asset : assets/fonts/Poppins-Light.ttf

    - family : Poppins400
      fonts : 
      - asset : assets/fonts/Poppins-Regular.ttf

    - family : Poppins500
      fonts : 
      - asset : assets/fonts/Poppins-Medium.ttf
      
    - family : Poppins600
      fonts : 
      - asset : assets/fonts/Poppins-SemiBold.ttf

    - family : Poppins700
      fonts : 
      - asset : assets/fonts/Poppins-Bold.ttf

    - family : Poppins800
      fonts : 
      - asset : assets/fonts/Poppins-ExtraBold.ttf
    
    - family : Garet-Heavy
      fonts : 
      - asset : assets/fonts/Garet-Heavy.ttf

    - family : Garet-Book
      fonts : 
      - asset : assets/fonts/Garet-Book.ttf

  assets:
    - assets/images/logo.png
    - assets/images/profile_image.png
    - assets/images/whitelogo.png
